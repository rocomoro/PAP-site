<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela com Soma Automática</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Nomes</th>
      <th>Janeiro</th>
      <th>Fevereiro</th>
      <th>Março</th>
      <th>Soma</th>
    </tr>
    <tr>
      <td>Nome1</td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td class="total"></td>
    </tr>
    <tr>
      <td>Nome2</td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td class="total"></td>
    </tr>
    <tr>
      <td>Nome3</td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td class="total"></td>
    </tr>
    <tr>
      <td>Nome4</td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td><input type="number" onblur="atualiza(this)"></td>
      <td class="total"></td>
    </tr>
  </table>

  <script>
    function atualiza(input) {
      const linha = input.closest("tr");
      const inputs = linha.querySelectorAll("input[type='number']");
      let soma = 0;

      inputs.forEach(campo => {
        soma += Number(campo.value) || 0;
      });

      linha.querySelector(".total").textContent = soma.toFixed(2);
    }
  </script>
</body>
</html>
